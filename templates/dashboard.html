<!DOCTYPE html>
<html lang="en">
<head>
  <title>User Dashboard</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    h2{
      text-align:right;
    }
    /* Styles for dark mode */
    body.dark-mode {
      background-color: #222;
      color: #fff;
    }

    body.dark-mode .sidebar {
      background-color: #333;
      color: #fff;
    }

    body.dark-mode .sidebar a:hover {
      background-color: #555;
    }

    body.dark-mode .dark-mode-toggle label {
      background-color: #ccc;
    }

    body.dark-mode .dark-mode-toggle input:checked + label {
      background-color: #2196F3;
    }

    /* Other styles */
    .sidebar {
      height: 100%;
      width: 200px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #f8f9fa; /* Default background color */
      padding-top: 20px;
      color: #000; /* Default text color */
      transition: all 0.3s ease; /* Smooth transition for dark mode */
    }

    .sidebar a {
      padding: 10px;
      text-decoration: none;
      display: block;
      color: #000; /* Default text color */
      transition: all 0.3s ease; /* Smooth transition for dark mode */
    }

    .sidebar a:hover {
      background-color: #e9ecef; /* Default hover background color */
    }

    /* Styles for dark mode toggle button */
    .dark-mode-toggle {
      position: absolute;
      bottom: 10px;
      left: 10px;
    }

    .dark-mode-toggle label {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 25px;
      background-color: #ccc; /* Default background color */
      border-radius: 25px;
      cursor: pointer;
    }

    .dark-mode-toggle label:after {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 21px;
      height: 21px;
      background-color: #fff; /* Default knob color */
      border-radius: 50%;
      transition: 0.3s;
    }

    .dark-mode-toggle input:checked + label:after {
      left: calc(100% - 2px);
      transform: translateX(-100%);
    }

    /* Positioning for buttons at the bottom of sidebar */
    .sidebar .btn-dark,
    .sidebar .btn-primary {
      position: absolute;
      bottom: 10px;
      left: 10px;
    }

    .sidebar .btn-primary {
      right: 10px;
      left: auto;
    }
  </style>
</head>
<body>

<div class="sidebar">
  <h1>Welcome , </h1><h2>{{user.name|capitalize}}</h2>
  <a href="#food-scanner">Food Scanner</a>
  <a href="#activity">Activity</a>
 
  <a href="#food-challenge">Food Challenge</a>

  <a href="/feedback">Feedback</a>
  <!-- Dark mode toggle button -->
  <div class="dark-mode-toggle">
    <input type="checkbox" id="dark-mode-toggle">
    <label for="dark-mode-toggle"></label>
  </div>
  <!-- Logout button -->
  <a href="/logout" class="btn btn-primary">Logout</a>
</div>
<nav class="profile">
  <a href="profile">Profile</a>

<script>
  $(document).ready(function() {
    $('#dark-mode-toggle').change(function() {
      $('body').toggleClass('dark-mode');
    });
  });
</script>

</body>
</html>
